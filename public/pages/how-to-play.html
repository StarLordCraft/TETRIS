<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="src_img/Tetris.ico.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="src_img/Tetris.ico" type="image/x-icon"/>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Como Jogar</title>
</head>
<body>
    <main class="htp" id="d3"><!--tutorial-->
        <section>
            <h1>TUTORIAL</h1>
        <div class="property">
                <section class="slideshow">
                   <span id="target-1"></span>
                   <span id="target-2"></span>
                   <span id="target-3"></span>
                   <span id="target-4"></span>
                   <div class="slideshow-item item-1">
                      <div class="progress">1 of 4</div>
                      <img id= "img1"src="src_img/MarcandoPontos.png" alt="Preencha as linhas para pontuar" width="100%" height="80%"/>
                      <div class="verde" id="caption1" style="justify-content: center; align-items: center;"></div>
                      <a href="#target-4" class="arrow arrow-prev"></a>
                      <a href="#target-2" class="arrow arrow-next"></a>
                   </div>
                   <div class="slideshow-item item-2">
                      <div class="progress">2 of 4</div>
                      <img id= "img2" src="src_img/Derrota.png" alt="CUIDADO! Ao levar uma coluna ate o topo da tela você perde." width="100%" height="80%"/>
                      <div class="verde" id="caption2" style="justify-content: center; align-items: center;"></div>
                      <a href="#target-1" class="arrow arrow-prev"></a>
                      <a href="#target-3" class="arrow arrow-next"></a>
                   </div>
                   <div class="slideshow-item item-3">
                      <div class="progress">3 of 4</div>
                      <img id= "img3" src="src_img/InkedSetinhas.png" alt="1: Altera a posição do bloco <br>2: mexe para esquerda <br>3: faz cair mais rápido <br>4: Movimenta para direita" width="100%" height="80%" />
                      <div class="verde" id="caption3" style="justify-content: center; align-items: center;"></div>
                      <a href="#target-2" class="arrow arrow-prev"></a>
                      <a href="#target-4" class="arrow arrow-next"></a>
                   </div>
                   <div class="slideshow-item item-4">
                      <div class="progress">4 of 4</div>
                      <img id= "img4" src="src_img/Pause.png" alt="Pressione a tecla 'space' para pausar o jogo!" width="100%" height="80%"/>
                      <div class="verde" id="caption4" style="justify-content: center; align-items: center;"></div>
                      <a href="#target-3" class="arrow arrow-prev"></a>
                      <a href="#target-1" class="arrow arrow-next"></a>
                   </div>
                </section>
            </div>
            <button class="main_menu" id="btn_htp_main_menu" style="position:absolute; bottom: 5%;">Menu Principal</button>
        </section>
    </main>
    <script>//legendas das imagens do tutorial 
        var captionText1 = document.getElementById("caption1");
        var img1 = document.getElementById("img1");
        captionText1.innerHTML = img1.alt;
    
        var captionText2 = document.getElementById("caption2");
        var img2 = document.getElementById("img2");
        captionText2.innerHTML = img2.alt;
    
        var captionText3 = document.getElementById("caption3");
        var img3 = document.getElementById("img3");
        captionText3.innerHTML = img3.alt;
    
        var captionText4 = document.getElementById("caption4");
        var img4 = document.getElementById("img4");
        captionText4.innerHTML = img4.alt;
    </script>
</body>
</html>
